layout: categories

<!-- **User Input** Adjust the category filter by changing `site.categories.[thisValue]` -->
{% for post in site.categories.art %}
  <div class='listing'>
    <a class='post-title' href='{{site.baseurl}}{{ post.url }}'>{{ post.title }}</a>
    <p class='meta'>{{ post.date | date_to_long_string }} / by {{ post.author }}</p>
  </div>
{% endfor %}
